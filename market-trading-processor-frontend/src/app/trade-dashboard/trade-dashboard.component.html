<div class="dashboard-container">
  <div class="chart-container">
    <app-trade-chart *ngIf="currencyToLabels?.length>0" [labels]="currencyToLabels" [values]="currencyToValues"
                     [title]="'Currency To Frequency Chart'"></app-trade-chart>
    <app-trade-chart *ngIf="currencyFromLabels?.length>0" [labels]="currencyFromLabels" [values]="currencyFromValues"
                     [title]="'Currency From Frequency Chart'"></app-trade-chart>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID</th>
        <td mat-cell *matCellDef="let trade"> {{trade.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate</th>
        <td mat-cell *matCellDef="let trade"> {{trade.rate}}</td>
      </ng-container>

      <ng-container matColumnDef="currencyFrom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency from</th>
        <td mat-cell *matCellDef="let trade"> {{trade.currencyFrom}} </td>
      </ng-container>

      <ng-container matColumnDef="currencyTo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency to</th>
        <td mat-cell *matCellDef="let trade"> {{trade.currencyTo}} </td>
      </ng-container>
      <ng-container matColumnDef="amountSell">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sell</th>
        <td mat-cell *matCellDef="let trade"> {{trade.amountSell}} </td>
      </ng-container>
      <ng-container matColumnDef="amountBuy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Buy</th>
        <td mat-cell *matCellDef="let trade"> {{trade.amountBuy}} </td>
      </ng-container>
      <ng-container matColumnDef="timePlaced">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
        <td mat-cell *matCellDef="let trade"> {{trade.timePlaced | date}} </td>
      </ng-container>

      <ng-container matColumnDef="originatingCountry">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> COO</th>
        <td mat-cell *matCellDef="let trade"> {{trade.originatingCountry}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      <!--<tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>-->
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
